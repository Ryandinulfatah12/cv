<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/jquery.slick/1.6.0/slick.min.js"></script>
<script src="src/showoff.js"></script>
<script type="text/javascript">
  function createSlick(){  
  $(".project_slider").not('.slick-initialized').slick({
      centerMode: true,
      autoplay: true,
      dots: true,
      infinite: true,
      slidesToShow: 3,
      responsive: [{ 
          breakpoint: 768,
          settings: {
              dots: false,
              arrows: false,
              infinite: false,
              slidesToShow: 1,
              slidesToScroll: 1
          } 
      }]
  });
  
   $(".cert_slider").not('.slick-initialized').slick({
      centerMode: true,
      autoplay: true,
      dots: true,
      infinite: true,
      slidesToShow: 3,
      responsive: [{ 
          breakpoint: 768,
          settings: {
              dots: false,
              arrows: false,
              infinite: false,
              slidesToShow: 1,
              slidesToScroll: 1
          } 
      }]
  });

  }
  createSlick();
  //Will not throw error, even if called multiple times.
  $(window).on( 'resize', createSlick );
</script>
</html>
